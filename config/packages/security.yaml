security:
    encoders:
        App\Entity\User: bcrypt
        App\Entity\Admin:
            algorithm: plaintext
        Symfony\Component\Security\Core\User\User: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    role_hierarchy:
        ROLE_ADMIN: [ ROLE_MODO ]
    providers:
        chain_provider:
            chain:
                providers: [my_in_memory_provider, my_entity_user_provider, my_entity_admin_provider]
        my_in_memory_provider:
            memory:
                users:
                    admin:
                        password: $2y$13$btsT96GfhIp4Ze1v3u73/ey5cQUVUUSEzqw2MVLJKUCi3YNglRea6
                        roles: [ROLE_ADMIN]
        my_entity_user_provider:
            entity: { class: App\Entity\User}
        my_entity_admin_provider:
            entity: { class: App\Entity\Admin }
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            provider: chain_provider
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                remember_me: true
                default_target_path: login_redirect
                always_use_default_target_path: true
            logout:
                path: logout
                target: home
                invalidate_session: true
            access_denied_handler: App\Security\AccessDeniedHandler

            # activate different ways to authenticate
            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: '%env(HTTPS_SCHEMA)%' }
        - { path: ^/connect, roles: ROLE_USER, requires_channel: '%env(HTTPS_SCHEMA)%' }
        - { path: ^/admin-edr, roles: ROLE_MODO, requires_channel: '%env(HTTPS_SCHEMA)%' }
        - { path: ^/serveur, roles: ROLE_ADMIN, requires_channel: '%env(HTTPS_SCHEMA)%' }
        - { path: ^/private, roles: ROLE_PRIVATE, requires_channel: '%env(HTTPS_SCHEMA)%' }
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: '%env(HTTPS_SCHEMA)%' }
