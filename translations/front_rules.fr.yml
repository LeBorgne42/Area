rules.one.text: ''
rules.oneSub1.text: 'Il est possible d`utiliser plusieurs comptes sur un seul et même serveur. Ceux-ci doivent être signalés via email : areauniverse.game@gmail.com. L`interaction directe entre ces comptes multiples signalés n`est pas permise. Le contournement de cette règle via des tiers n`est pas autorisé.'
rules.oneSub2.text: 'Il n`est pas permis de partager ses données de connexions avec des tiers.'
rules.two.text: 'Il n`est pas permis de se procurer un avantage aux dépens de joueurs plus faibles. Sont considérés comme plus faibles les joueurs dont le classement général est moins bon que celui du joueur incriminé.'
rules.three.text: ''
rules.threeSub1.text: 'Il n`est pas permis de tirer volontairement profit d`un bug ou de délibérément omettre de le signaler.'
rules.threeSub2.text: 'L`utilisation de programmes ou de scripts n`est pas autorisée dans la mesure ou cette utilisation permet de se procurer un avantage vis-à-vis d`autres joueurs. Cette utilisation comprend les bots, macros et autres automatismes.'
rules.four.text: ''
rules.fourSub1.text: 'Il n`est pas permis d`adresser des menaces en relation avec la vie réelle à l`encontre d`autres joueurs.'
rules.fourSub2.text: 'Les insultes et comportements inconvenants vis-à-vis d`autres joueurs ne sont pas autorisés. De même, il est interdit de tenir des propos à caractère pornographique, raciste ou extrémiste de quelque sorte que ce soit. La publicité et les opinions politiques ou religieuses sont indésirables et n`ont pas droit de cité.'
rules.five.text: 'La langue du jeu est le français. L`anglais est toutefois toléré de manière générale.'
