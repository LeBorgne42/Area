zombie.speech: 'Commandant, voici les infos à notre disposition : Les zombies se sont implantés sur notre planète et ne s''arrêteront sûrement pas à celle-ci si nous ne les combattons pas. Nous devons les affaiblir avant leur prochaine attaque, une mission d''élimination nous y aiderait grandement ! Nous pouvons aussi aller dans les zones qu''ils contrôlent, nos scientifiques ont découvert que de l''uranium y était présent. Attention cela risque de faire monter notre menace zombie.'
tooltip.zombie: 'Lancer cette mission pour faire baisser le niveau de menace zombie en éliminant les zombies présents sur votre planète.'
