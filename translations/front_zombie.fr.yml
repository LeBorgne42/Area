zombie.tutorial: 'Cette page est dédiée à la menace Zombie, elle vous indique quelle planète est infectée par les zombies et les effectifs que vous avez dessus pour la défendre.<br> A chaque attaque votre niveau de menace est augmentée de +100 si vous êtes sans alliance, +150 dans une alliance fasciste et +200 si vous êtes dans une autre alliance.<br>Vous disposez de missions permettant de faire baisser le niveau de menace, quand celui-ci passe en dessous de 0 vos missions vous permettront de gagner de l''uranium. Allez-y collectez !'
zombie.tutorialBis: 'Bien, vous avez fait baisser le niveau de la menace zombie.<br>Tips:  Si vous envahissez une planète au main des Zombies vous divisez la menace zombie par 10, ce qui peut être une solution en cas d''urgence.'
