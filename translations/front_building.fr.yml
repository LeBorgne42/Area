building.mining.desc: 'Plus le niveau votre mine de niobium sera élevé et mieux s''en portera votre empire.'
building.extract.desc: 'Si le niobium est la principale ressource, l''eau n''en est pas moins autant indispensable.'
building.farm.desc: 'Au cas où vous ne le sauriez pas, il faut bien nourrir votre Empire.'
building.aeroponicFarm.desc: 'La place manque pour vos champs agricoles mais heureusement vous pouvez vous tourner vers l''espace.'
building.silos.desc: 'Mais où mettre toute cette nourriture ? Faites des stocks si vous voulez pouvoir résister à un embargo.'
building.search.desc: 'Vous débutez avec 100 scientifiques, mais vous iriez bien plus vite s''il y en avait plus...'
building.city.desc: 'Une ville augmenterait la production quotidienne de travailleurs.'
building.metropole.desc: 'Quant à une métropole, elle l''augmenterait grandement.'
building.caserne.desc: 'Besoin de plus de soldats, et plus rapidement ?'
building.chantier.desc: 'Sans chantier spatial n''espérez pas produire le moindre vaisseau.'
building.light.desc: 'Cette petite usine fabrique des vaisseaux rapides et légers.'
building.heavy.desc: 'Ce mastodonte de l''industrie permet des constructions de vaisseaux très lourds.'
building.radar.desc: 'Personne n''aime être aveugle, encore moins au milieu d''une galaxie hostile.'
building.skyRadar.desc: 'Si votre planète manque de place, un radar en orbite vous en fera gagner.'
building.brouilleur.desc: 'Besoin d''intimité ? Ce brouilleur cachera toutes les informations compromettantes.'
building.island.desc: 'Grâce à notre technologie de pointe nous pouvons désormais construire sur l''eau !'
building.orbital.desc: 'Quand la place manque, que les océans se remplissent, tournons le regard vers les cieux.'
building.nuclearBase.desc: 'N''avez-vous jamais voulu déclencher une guerre nucléaire ?'
