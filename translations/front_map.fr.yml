sector.tutorial: 'Sur cette page vous pouvez découvrir les autres planètes de votre secteur ainsi que les flottes en mouvements au dessous. Prenez le temps de regarder les informations de chaque planète inhabitée (en blanc) n''ayant pas déjà un joueur et notez celle avec le plus de terrain. Nous allons la coloniser !<br>Cliquez sur la planète en question puis dans le menu déroulant selectionné la flotte avec le colonisateur puis l''option coloniser et «Envoyer» !!'
