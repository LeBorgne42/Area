report.tutorial: 'Ici apparaîtrons tout les rapports de votre Empire : L''arrivée de votre flotte sur une planète, le succès d''une invasion, un combat spatial, une colonisation, une vente aux marchands...etc<br>Ainsi que votre Rapport d''Empire tout les jours a 18h00 et le revenu en bitcoins de vos travailleurs.<br>Une fois votre rapport de bienvenu lu, marquez le comme lu et rendez vous sur la page «Planètes».'
report.tutorialBis: 'vos travailleurs et soldats ont contribués a défendre votre planète contre l''envahisseur. Attention à toujours avoir des soldats sur vos planètes, sans eux vos travailleurs seraient vite submergés et anéantis.<br>Il vous reste encore plein de chose a découvrir Commandant, pour terminer ce tutoriel rendez vous sur l''onglet «Salon». N''hésitez pas à solliciter les autres joueurs si vous avez besoin d''aide !'
