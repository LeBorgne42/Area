desc: '2025 trifft ein Asteroid in Südamerika mit voller Wucht <span class="text-rouge">auf die Erde</span> und verursacht eine Kette von Naturkatastrophen. Nach einigen schwierigen Wochen scheint das Schlimmste überstanden zu sein.<br><br>Doch plötzlich erheben sich die Toten zwischen den Trümmern und nichts scheint sie aufzuhalten. Als die Panik nachlässt, beginnen die Armeen jedes Landes, diese Horden von Geistern zurückzudrängen. Aber die Toten scheinen sich nicht <span class="text-rouge">"normal"</span> zu verhalten. Sie scheinen sich koordiniert zu bewegen, und einige Wissenschaftler vermuten, dass ein <span class="text-rouge">Alpha-Zombie</span> die Horden kontrolliert.<br><br>Aber wir wissen nicht mehr. Denn parallel zum Kampf gegen diese Horden haben die Führer mehrerer Nationen Weltraumprogramme gestartet, um der Menschheit in anderen Galaxien eine neue Chance zu geben. So befinden wir uns am Rande des Universums in einer unbekannten Galaxie, die unsere Zivilisation neu aufbaut.<br><br>Drei politische Regime haben den Exodus überlebt: Demokratie, Kommunismus und Faschismus. Werden sie in dieser neuen Galaxie in Harmonie leben können oder werden sie um die besten Planeten und Ressourcen <span class="text-rouge">kämpfen</span>? Die Zukunft ist nicht geschrieben. Eines ist sicher, wir wissen nicht, ob die Erde noch hält, aber es scheint auf jeden Fall, dass die <span class="text-rouge">Zombie-Bedrohung</span> keine unangenehme Erinnerung ist ... Wie sind sie uns gefolgt?!'