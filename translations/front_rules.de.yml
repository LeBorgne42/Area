rules.one.text: ''
rules.oneSub1.text: 'Es ist möglich, mehrere Konten auf einem einzigen Server zu verwenden. Diese müssen per E-Mail gemeldet werden: support@areauniverse.eu. Eine direkte Interaktion zwischen diesen mehreren gemeldeten Konten ist nicht zulässig. Eine Umgehung dieser Regel durch Dritte ist nicht zulässig.'
rules.oneSub2.text: 'Es ist nicht gestattet, Verbindungsdaten an Dritte weiterzugeben.'
rules.two.text: 'Es ist nicht erlaubt, einen Vorteil auf Kosten schwächerer Spieler zu erhalten. Schwächere Spieler sind diejenigen, deren allgemeine Rangfolge schlechter ist als die des beleidigenden Spielers.'
rules.three.text: ''
rules.threeSub1.text: 'Es ist nicht erlaubt, einen Fehler absichtlich auszunutzen oder die Meldung absichtlich zu unterlassen.'
rules.threeSub2.text: 'Die Verwendung von Programmen oder Skripten ist nicht zulässig, sofern durch diese Nutzung ein Vorteil gegenüber anderen Spielern erzielt werden kann. Diese Verwendung umfasst Bots, Makros und andere Automatismen.'
rules.four.text: ''
rules.fourSub1.text: 'Es ist nicht erlaubt, Bedrohungen aus dem wirklichen Leben gegen andere Spieler anzusprechen.'
rules.fourSub2.text: 'Beleidigungen und unangemessenes Verhalten gegenüber anderen Spielern sind nicht erlaubt. Ebenso ist es verboten, pornografische, rassistische oder extremistische Aussagen jeglicher Art zu machen. Werbung und politische oder religiöse Meinungen sind unerwünscht und nicht erlaubt.'
rules.five.text: 'Die Hauptsprache des Spiels ist Französisch in der öffentlichen Show. Englisch und Deutsch werden nicht toleriert.'
