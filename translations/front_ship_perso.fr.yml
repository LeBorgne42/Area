quest.tutorial: 'C''est ici que vous produisez les vaisseaux qui constitueront vos flottes et silloneront les galaxies. Pour débuter vous avez une production gratuite, lancez la construction de 10 chasseurs a plasma et 5 corvettes de combats.'
