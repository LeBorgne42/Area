ally.advantagesPolitic: 'Avantages Politiques :'
tooltip.communism: '<div class="text-left"><h3 class="text-vert">Pros :</h3><ul><li><span class="text-vert">Un</span> membre d''alliance supplémentaire.</li><li><span class="text-vert">+20%</span> d''attaque contre les alliances fascistes.</li><li>Les 7 recherches communistes suivantes :<ul><li><span class="text-vert">+100%</span> vitesse de recyclage.</li><li><span class="text-vert">+100%</span> défense des travailleurs.</li><li><span class="text-vert">+50%</span> puissance des vaisseaux.</li><li><span class="text-vert">-50%</span> coût d''entretien des soldats.</li><li><span class="text-vert">-25%</span> coût recrutement des soldats.</li><li><span class="text-vert">+5</span> planètes via les invasions.</li><li><span class="text-vert">+50%</span> gain de points de Guerre.</li></ul></li></ul><h3 class="text-rouge">Cons :</h3><ul><li>Taxe fixée automatiquement a <span class="text-rouge">50%</span>.</li><li>Tous les membres ont le <span class="text-rouge">statut de dirigeant</span>.</li><li>Impossibilité de <span class="text-rouge">quitter</span> l''alliance.</li></ul></div>'
tooltip.fascism: '<div class="text-left"><h3 class="text-vert">Pros :</h3><ul><li><span class="text-vert">Diminution</span> de la menace Zombie.</li><li><span class="text-vert">+20%</span> d''attaque contre les alliances démocratiques.</li><li><span class="text-vert">Seul</span> le Dirigeant est affiché publiquement.</li><li>Les 7 recherches fascistes suivantes :<ul><li><span class="text-vert">+100%</span> production de travailleurs.</li><li><span class="text-vert">+50%</span> puissance des vaisseaux.</li><li><span class="text-vert">+75%</span> capacitée des barges d''invasion.</li><li><span class="text-vert">+50%</span> force des soldats.</li><li><span class="text-vert">-100%</span> coût d''entretien des tanks.</li><li><span class="text-vert">+50</span> défense des tanks.</li><li><span class="text-vert">+5</span> planètes via les invasions.</li></ul></li></ul><h3 class="text-rouge">Cons :</h3><ul><li>Si le dirigeant est mis <span class="text-rouge">Game Over</span> l''alliance est dissoute.</li><li>Impossibilité de <span class="text-rouge">quitter</span> l''alliance.</li><li>Impossibilité de <span class="text-rouge">supprimer</span> l''alliance.</li><li><span class="text-rouge">Un</span> membre d''alliance en moins.</li><li>Le Dirigeant est le <span class="text-rouge">seul</span> chef de l''alliance.</li></ul></div>'
tooltip.democrat: '<div class="text-left"><h3 class="text-vert">Pros :</h3><ul><li><span class="text-vert">Vote</span> pour désigner Président.</li><li><span class="text-vert">+20%</span> d''attaque contre les alliances communistes.</li><li>Les joueurs peuvent <span class="text-vert">quitter</span> l''alliance.</li><li>Les 7 recherches capitalistes suivantes :<ul><li><span class="text-vert">+35%</span> production de ressources.</li><li><span class="text-vert">+50%</span> vitesse des recherches.</li><li><span class="text-vert">-100%</span> coût d''entretien des scientifiques.</li><li><span class="text-vert">+100%</span> taille des cargos.</li><li><span class="text-vert">+50%</span> armure des vaisseaux.</li><li><span class="text-vert">+25%</span> gain lors de vente aux marchands.</li><li><span class="text-vert">+5</span> planètes colonisable.</li></ul></li></ul><h3 class="text-rouge">Cons :</h3><ul><li>Tous les membres de l''alliance sont <span class="text-rouge">connus</span>.</li><li>La <span class="text-rouge">position</span> de la première planète est affichées.</li></ul></div>'
