research.utility.desc: 'Cette recherche est la base pour la construction de vaisseaux utilitaires tel que cargo/barge/recycleur/colonisateur...'
research.terraformation.desc: 'Vous étouffez sur cette planète, elle est trop... Petite. Et si vous en colonisiez d''autres ?'
research.cargo.desc: 'Transportez ses ressources dans les soutes de ses chasseurs c''est bien, mais avec des cargos c''est mieux !'
research.aeroponicFarm.desc: 'Et si on allait dévellopper des fermes dans l''espace ??'
research.barge.desc: 'Vous voyez ce voisin un peu collant à côté de votre planète ? Et si on s''en débarrassait ? Non mieux, prenons sa planète.'
research.recycleur.desc: 'Vous voyez toutes ces ressources en orbite qui n''attendent que vous ? Prenez un recycleur et récupérez les.'
research.onde.desc: 'Avant de pouvoir constuire des radars, il faudrait déjà savoir les utiliser non ?'
research.hyperespace.desc: 'Mais... Mais... Elle est toute petite cette galaxie! Et si j''allais faire un tour dans celle d''à côté...'
research.demography.desc: 'Avant de pouvoir construire une ville ou une métropole il serait bien d''apprendre un peu à rénover tout ça.'
research.discipline.desc: '50 soldats c''est facile à contrôler, 1,000,000 déjà moins, on va étudier tout ça...'
research.barbed.desc: 'Des barbelées c''est toujours efficace pour consolider ses positions défensives contre l''infanterie.'
research.tank.desc: 'Pendant longtemps les invasions sont restées du domaine de l''infanterie, c''est finit tout ça ! Place aux unités blindées mobiles !'
research.expansion.desc: 'On se sent un peu a l''étroit sur cette planète quand même... Je rajoute un peu de place, ça vous dérange pas ?'
research.armement.desc: 'Pour pouvoir développer des armes nous allons d''abord développer l''armement dans sa globalité.'
research.missile.desc: 'Les missiles sont rapides et efficace, ils sont monté sur tous nos vaisseaux.'
research.laser.desc: 'Les lasers traversent le bouclier des vaisseaux ennemis, et ça fait une grosse différence.'
research.plasma.desc: 'Si la bombe atomique était une mauvaise idée, les armes de plasma sont dans la même lignée.'
research.industry.desc: 'Pour pouvoir construire votre chantier spatial nous aurons besoin d''une industrie plus developpée.'
research.lightShip.desc: 'Plus cette technologie sera developpée plus nous aurons accès a des vaisseaux'
research.heavyShip.desc: 'Pour des vaisseaux lourds il faut du temps, et de la recherche.'
