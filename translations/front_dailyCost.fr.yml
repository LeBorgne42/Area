daily.help: 'Ces explications serviront a vous orienter dans la bonne direction et comprendre toutes les mécaniques du jeu. Dans un premier temps l''interface : <br> - Le menu du haut vous présente les ressources actuellement disponible sur la planète ou vous vous situez. <br> - Le menu de gauche vous permet d''efectuer toutes tâches lié au compte ou à la planète. <br> - Le menu de droite qui liste toutes vos planètes et ou d''un clic vous pouvez vous rendre sur vos autres planètes. <br> Ensuite le code couleur, la plupart des écritures en orange sont des liens. Les encarts en orange tel que vos planètes ou les onglets "Recherche" - "Infrastructure" vous avertissent qu''aucune construction ou recherche n''est en cours. <br> Enfin la gestion économique, dans Area vous devez vous developper et vite. Mais attention a ne pas y laisser des plumes, en effet chaque jours à 03h00 du matin vous sont généré des bitcoins par le labeur de vos travailleurs. Mais vous sont aussi retiré le coût d''entretien qu''est la maintenance d''un tel empire. Ainsi suivant le nombre de soldats et le nombre de vaisseaux dont vous disposer, vous perdez une partie de votre dû(a noter que suivant votre alliance 01 à 10% de vos revenus sont automatiquement reversé dans ses fonds). <br> Pour finir, comment gagner ? C''est simple, il vous suffit d''être le dernier en vie dans 5 mois ou bien le premier du classement(Notez que le classement n''est pas public...). Pour cela vous allez devoir vous battre pour obtenir les meilleurs planètes(plus vous irez au centre de la galaxy plus elles seront grosses), recycler des ressources sur les astéroïdes pour construire plus de vaisseaux ou les revendres aux marchands contre du bitcoin. Attention aux guerres, celle-ci sont sans pitié, quand un joueur vient avec des barges envahir votre planète vous pleurez. Mais si c''était votre dernière planète vous êtes GAME OVER, autant dire que pour vous la saison est fini. <br> <br> Les points important : <br> 1/ Pour coloniser il vous faut un colonisateur et le placé sur une planète inhabité. <br> 2/ Pour envahir il vous faut des soldats sur votre flotte et aussi des barges d''invasions. <br> 3/ Une alliance qui est en pacte avec une autre alliance ne peut pas l''attaquer ou l''envahir. <br> 4/ Le mode attaque des flottes est simple, désactivé vous pouvez naviguez tranquillement, en mode attaque vous attaquerez tout ce qui bouge (sauf alliés).'
