quest.info: 'Chaque jour lors du rapport de l''Empire vous recevez aléatoirement trois quêtes a finir avant le prochain rapport :'
quest.tutorial: 'Tout les jours à 18h00 vous recevez votre rapport d''Empire avec ses Bitcoins quotidien et 3 quêtes a accomplir en 24h, si celle-ci ne sont pas remplie elles seront supprimées. Un conseil : Ne les loupez pas ! Les points de Guerre que vous y gagnerez vous seront très utile à échanger contre des soldats, travailleurs, bitcoins ou même des vaisseaux d''élites.<br>Il vous reste encore plein de chose a découvrir Commandant, pour terminer ce tutoriel rendez vous sur l''onglet «Salon». N''hésitez pas à solliciter les autres joueurs si vous avez besoin d''aide !'
